<html>
    <head>
        <title>Restricted area</title>
    </head>
    <body>
    {% if error %}
    <red>Looks like you tried to guess a hash but wrongly</red>
    {% else %}
        Hello, {{ user }}.

        {% if admin %}
        Access granted
        {% else %}
        Hint: Pass <pre>?password=...&user=...</pre> or <pre>?password=...</pre> to get access. Can you guess it?
        {% endif %}
    {% endif %}
    </body>
</html>
